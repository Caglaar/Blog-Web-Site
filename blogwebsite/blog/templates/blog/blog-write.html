{% extends "base.html" %}
{% load static %}

{% block title %}
    Create Blog
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="id_title" name="title">
                </div>

                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <textarea class="form-control" id="id_content" name="content" rows="6"></textarea>
                </div>

                <div class="mb-3">
                    <label for="id_summary" class="form-label">Summary</label>
                    <input type="text" class="form-control" id="id_summary" name="summary">
                </div>

                <div class="mb-3">
                    <label for="id_image1" class="form-label">Image 1</label>
                    <input type="file" class="form-control" id="id_image1" name="image1">
                </div>

                <div class="mb-3">
                    <label for="id_image2" class="form-label">Image 2</label>
                    <input type="file" class="form-control" id="id_image2" name="image2">
                </div>

                <div class="mb-3">
                    <label class="form-label">Categories</label><br>
                    {% for category in categories %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ category.id }}" id="category{{ category.id }}" name="categories">
                            <label class="form-check-label" for="category{{ category.id }}">
                                {{ category.name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
